<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor náhodných barev</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Generátor náhodných barev</h1>
    <div id="colorDisplay"></div>
    <button id="generateColorBtn">Generovat náhodnou barvu</button>
    <p id="colorHex"></p>
    <button id="saveColorBtn">Uložit do oblíbených</button>
    
    <h2>Oblíbené barvy</h2>
    <div id="favoriteColors"></div>

    

    <h2>Přihlášení</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Uživatelské jméno">
        <input type="password" id="password" placeholder="Heslo">
        <button type="submit">Přihlásit se</button>
        <button id="logoutBtn">Odhlásit se</button>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
